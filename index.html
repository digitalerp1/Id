      body {
        font-family: 'Inter', sans-serif;
      }

      /* Print Specific Styles - CRITICAL for A4 PDF Generation */
      @media print {
        @page {
          size: A4 portrait;
          margin: 0; /* Important: Browser adds its own margins otherwise */
        }
        
        body {
          margin: 0;
          padding: 0;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Hide non-printable elements */
        .no-print {
          display: none !important;
        }

        /* Ensure the printable area is visible */
        .printable-area {
          display: block !important;
          width: 210mm;
          height: auto;
        }
      }

      /* Screen Styles to verify layout */
      @media screen {
        .printable-area {
          margin: 0 auto;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
      }
    </style>
